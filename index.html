<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="./js/bootstrap-4.3.1-dist/css/bootstrap.min.css">
	<script src="./js/bootstrap-4.3.1-dist/js/bootstrap.min.js"></script>
	<script src="./js/script.js"></script>
	<link rel="stylesheet" href="./css/styles.css">
</head>
<body>

	<header class="container-fluid header header--white">
	    <div class="wrapper header__wrapper">
	        <div class="header__top clearfix">
	             <a href="/" class="vd-logo" title="Vision Direct">Vision Direct</a>
	             <a href="https://www.visiondirect.co.uk/contact-us" class="btn btn--blue">
	                <span class="btn__icon if if-phone"></span>020 7768 5000
	             </a>
	             <div class="search-box" data-advanced-search="See More Results">
	                <input type="search" class="search-box__input" placeholder="Search VisionDirect.co.uk"> 
	                <span class="search-box__btn btn btn--green if if-search"></span>
	                <ul class="search-box__ul"></ul>
	             </div>
	        </div>
	    </div>
	</header>

	<div class="container-fluid product-page">

	    <div class="row">

	        <div class="col-md-7 product-page__images">

	        	<div class="product-page__title">
	        		<h1 class="product-page__name"> Left-hand side </h1>
	        	</div>

	        	<div class="product-page__image">
	            	<img src="./img/1083.png">
	        	</div>

	        </div>

	        <div class="col-md-5 product-page__prescription">
	           
		        <div class="box box--cream-light">

		        	<form id="product_color_form" autocomplete="off">

	                	<h4 class="product-add-title">Enter Your Prescription</h4>

	                	<table class="table">

					        <tbody>
					        <!-- checkboxes-left-right -->
					            <tr class="left-right-checkboxes">
					                <td> 
					                    Eye                
					                </td>
					                <td> 
					                    <input id="left_eye_checkbox" class="eye_checkbox" type="checkbox" checked="checked">
					                    <label for="left_eye_checkbox" class="text">Left</label>
					                </td>
					                <td> 
					                    <input id="right_eye_checkbox" class="eye_checkbox" type="checkbox" checked="checked">
					                    <label for="right_eye_checkbox" class="text">Right</label>
					                </td>
					            </tr>
					        
								<tr class="BC " data-option-title="BC">
					                <td>
					                    
					                    <span>Colour</span>

					                </td>
					                <td colspan="2" class="js-product-page__colour"> 

					                	<div class="product-colour-select">
					                		<select name="product-colour" id="select_product-colour" tabindex="0">
					                			<option selected="selected" value="0">---</option>
					                			<option value="#aac800">green</option>
					                			<option value="red">red</option>
					                			<option value="blue">blue</option> 
					                		</select> 
					                		<b class="selectric-button">â–¾</b>
					                	</div>        

					                </td>
	               
	           					 </tr>

					        </tbody>

					    </table>

					    <button class="btn btn--full btn--green" id="btn-product_color" value="">
	      					<b>Button Colour</b>
	   					</button>

	   					<div id="product-add-dialog"> You have not selected a button colour yet! </div>

	   				</form>

                </div>

                <div class="swap-elements box box--cream-light">
					 <span class="btn btn--full big btn--green" id="btn-swap-elements">
      					<b>Swap Elements</b>
   					</span>
				</div>

	        </div>

	    </div>
	</div>

</body>
</html>
